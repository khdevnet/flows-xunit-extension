name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - id: get_version
      uses: battila7/get-version-action@v2
    - run: |
        echo "NuGetVersionV2: ${{ steps.get_version.outputs.version }}"
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test
      run: dotnet test
    - name: Pack with dotnet
      run: dotnet pack Xunit.Scenario.CodeGenerator/Xunit.Scenario.CodeGenerator.csproj --output nuget-packages --configuration Release -p:PackageVersion=${{ steps.get_version.outputs.version  }}
    - name: Push with dotnet
      run: dotnet nuget push nuget-packages/Xunit.Scenario.CodeGenerator/Xunit.Scenario.CodeGenerator.csproj --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
